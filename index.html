<!DOCTYPE html> <!-- tells the browser what version of HTML -->

<html lang="en"> <!-- root element that must be included always-->
    <head> <!-- container for metadata-->
        <meta charset="UTF-8"> <!-- helps ensure webpage will display special chars in other languages-->
        <title>ICN Creator</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <img class="Logo" src="./images/AscensusLogo.jpg" alt="Ascensus Logo"> <!-- <img> is a void element so it doesn't need closing tag-->

        <h1 class="Header"> Investment Change Notice Creation </h1>

        <a href="./pages/about.html" class="Directions">Click here for directions</a> <!-- ./ specifies to our code that it should look for the directory/file relative to the current directory. Not including is fine but could run into unexpected errors-->

        <h2>Select From The Below Options:</h2>

        <div class="container">
            <div class="Option-1">ICN type:</div>
            <div class="Option-2">Effective Date</div>
            <div class="Option-3">Additional Exchanges (y/n)</div> 
            <div class="Execute">Execute</div>
        </div>    
    </body>
</html>
