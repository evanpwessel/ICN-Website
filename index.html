<!DOCTYPE html> <!-- tells the browser what version of HTML -->

        <title>ICN Creator</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <img class="Logo" src="./images/AscensusLogo.jpg"> <!-- <img> is a void element so it doesn't need closing tag-->

            <li>Fund to QDIA</li>

        </ul>
        <h4>Effective date:</h4>
        <h4>Additional exchanges (y/n):</h4>
        
    </body>
</html>
